plugin:touch_gestures {
    workspace_swipe_fingers = 5
    
    long_press_delay = 500
    sensitivity = 4.0    
    
    hyprgrass-bind = , swipe:5:d, killactive
    hyprgrass-bind = , tap:5, exec, kitty

    hyprgrass-bind = , edge:r:l, exec, herodot workspace set next
    hyprgrass-bind = , edge:l:r, exec, herodot workspace set back
    hyprgrass-bind = , edge:u:d, exec, herodot shutdown lock
    hyprgrass-bind = , edge:d:u, togglespecialworkspace, magic


    hyprgrass-bind = , swipe:4:l, exec, herodot movewindow set left
    hyprgrass-bind = , swipe:4:r, exec, herodot movewindow set right
    hyprgrass-bind = , swipe:4:u, exec, herodot movewindow set up
    hyprgrass-bind = , swipe:4:d, exec, herodot movewindow set down

    hyprgrass-bind = , swipe:3:l, swapwindow, l
    hyprgrass-bind = , swipe:3:r, swapwindow, r
    hyprgrass-bind = , swipe:3:u, swapwindow, u
    hyprgrass-bind = , swipe:3:d, swapwindow, d

    hyprgrass-bindm = , longpress:3, movewindow
    hyprgrass-bindm = , longpress:2, resizewindow
}
