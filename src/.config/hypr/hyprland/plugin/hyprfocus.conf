plugin:hyprfocus {
    enabled = true
    animate_floating = true
    animate_workspacechange = true

    focus_animation = shrink

    bezier = linear, 0, 0, 1, 1

    bezier = easeInSine, 0.470, 0.000, 0.745, 0.715
    bezier = easeOutSine, 0.390,0.575,0.565, 1.000
    bezier = easeInOutSine, 0.445, 0.05, 0.55, 0.95

    bezier = easeInBack, 0.360, 0.000, 0.660, -0.560
    bezier = easeOutBack, 0.340, 1.560, 0.640, 1.000
    bezier = easeInOutBack, 0.680, -0.600, 0.320, 1.600

    flash {
        shrink_percentage = 0.99
        in_bezier = easeOutSine
        in_speed = 3
        out_bezier = easeOutSine
        out_speed = 3
    }

    shrink {
        shrink_percentage = 1.005
        in_bezier = easeOutSine
        in_speed = 3
        out_bezier = easeOutSine
        out_speed = 3
    }
}
